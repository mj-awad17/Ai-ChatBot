<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="reg-form">
      <h3 class="heading-reg"><u>Student Regisration Form</u></h3>
      <form action="" method="get" id="form">
        <div id="fname">
          <label for="fname">First Name: </label>
          <input
            type="text"
            name="fname"
            id="fname"
            placeholder="Enter your first name"
          />
        </div>

        <div id="lname">
          <label for="lname">Last Name: </label>
          <input
            type="text"
            name="lname"
            id="lname"
            placeholder="Enter your last name"
          />
        </div>

        <div id="email">
          <label for="email">Email: </label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="it should contain @"
          />
        </div>

        <div id="mobile">
          <label for="mobile">Mobile: </label>
          <input
            type="text"
            name="mobile"
            id="mobile"
            placeholder="only 10 digits allowed"
          />
        </div>

        <div id="gender">
          <label for="gender" class="gender">Gender: </label>
          <span
            ><input type="radio" name="gender" /> Male &nbsp;&nbsp;
            <input type="radio" name="gender" /> Female</span
          >
        </div>

        <div id="dob">
          <label for="dob" class="dob">Date of Birth: </label>
          <input type="date" name="dob" id="dob" />
        </div>

        <div id="address">
          <label for="addres" class="address">Address: </label>
          <!-- <input type="text" name="address" id="address"> -->
          <textarea name="addres" id="addres" cols="30" rows="10"></textarea>
        </div>

        <div id="city">
          <label for="city">City: </label>
          <input type="text" name="city" id="city" />
        </div>

        <div id="apin">
          <label for="apin" class="city">Aera PIN: </label>
          <input type="text" name="apin" id="apin" />
        </div>

        <div id="state">
          <label for="state" class="state">State: </label>
          <input type="text" name="state" id="state" />
        </div>

        <div id="quali">
          <label for="qaulification">Qualification: </label>
          <select name="qaulification">
            <option value="-select qual-">Select Qualification</option>
            <option value="matric">Matric</option>
            <option value="Inter">Intermediate</option>
            <option value="BS">BS</option>
          </select>
        </div>

        <div id="special">
          <label for="special">Specializaion: </label>
          <input type="checkbox" name="special"/> Computer Science &nbsp;&nbsp;
          <input type="checkbox" name="special"/> Information Technology &nbsp;&nbsp;
          <input type="checkbox" name="special"/> Computer Architecture &nbsp;&nbsp;

          <input type="checkbox" name="special"/> Tele Communication
        </div>

        <div id="password">
          <label for="password">Password:</label>
          <input type="password" name="password" id="password" />
        </div>
        <br />

        <button type="submit" id="submit">Registered</button>
      </form>
    </div>
  </body>
</html>
